<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nse Total Market Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    a {
      text-decoration: none;
      color: #0066cc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #efefef;
    }
  </style>
</head>
<body>

  <h1>üí∞Nse Total Market Report</h1>
  <a href="index.html">‚¨ÖÔ∏è Back to Home</a>
  <table id="csvTable"></table>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vToQMjjbx_kPbSvqKoTG3rPmp6p9OOGMzKAMjRge7N7dvY99WcY5T5yEM6-IyEaVnF-4qFUZzOjIwjD/pub?gid=374636284&single=true&output=csv';

    fetch(sheetUrl)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split('\n');
        const table = document.getElementById('csvTable');

        rows.forEach((row, i) => {
          const cols = row.split(',');
          const tr = document.createElement('tr');

          cols.forEach((col, j) => {
            const cell = document.createElement(i === 0 ? 'th' : 'td');
            cell.textContent = col;

            if (i !== 0) {
              // üéØ Buy action = green background
              if (cols[2].toLowerCase().includes("buy") && j === 2) {
                cell.style.backgroundColor = "#d4edda";
                cell.style.color = "#155724";
                cell.style.fontWeight = "bold";
              }

              // üéØ p&l column (last one)
              if (j === cols.length - 1) {
                const num = parseFloat(col);
                if (!isNaN(num)) {
                  if (num > 0) {
                    cell.style.color = "green";
                    cell.style.fontWeight = "bold";
                  } else if (num < 0) {
                    cell.style.color = "red";
                    cell.style.fontWeight = "bold";
                  }
                }
              }
            }

            tr.appendChild(cell);
          });

          table.appendChild(tr);
        });
      });
  </script>

</body>
</html>
